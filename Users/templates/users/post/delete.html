{% extends 'blog/base.html' %}

{% block content %}
<h3>Delete Post</h3>
<form action="{% url 'users_post_delete' post.slug %}" method="post">
    {% csrf_token %}
    <p>Are you sure want to delete {{ post.title }} post</p>
    <button type="submit">Yes</button>
    <a href="{% url 'users_posts' %}">Cancel</a>
</form>
{% endblock content %}
