{% extends 'blog/base.html' %}

{% block content %}

<div class="alert alert-danger" role="alert">
  <h4 class="alert-heading">Delete Post</h4>
  <hr>
  <form action="{% url 'users_post_delete' post.slug %}" method="post">
    {% csrf_token %}
    <p>Are you sure want to delete {{ post.title }} post?</p>
    <button class="btn btn-danger" type="submit">Yes, of course.</button>
    <a class="btn btn-primary" href="{% url 'users_posts' %}">Cancel</a>
  </form>
</div>
{% endblock content %}
