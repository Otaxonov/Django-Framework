{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid p-5 bg-light shadow-sm rounded-4" style="max-width:800px">
<h3 class="text-center">Change Account Password</h3><hr>
<form action="{% url 'account_change_password' %}" method="post">
    {% csrf_token %}
    <fieldset>
    {{ form|crispy }}
    <button class="btn btn-primary float-end" type="submit">Submit</button>
    </fieldset>
</form>
</div>

{% endblock content %}
