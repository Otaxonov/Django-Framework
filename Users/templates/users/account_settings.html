{% extends 'blog/base.html' %}

{% block content %}

<div class="container-fluid p-5 bg-light shadow-sm rounded-4" style="max-width:800px">
<h3 class="text-center">Account Settings</h3><hr>
<form action="{% url 'account_settings' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button class="btn btn-primary float-end" type="submit">Submit</button>
    </fieldset>
</form>
</div>

{% endblock content %}
